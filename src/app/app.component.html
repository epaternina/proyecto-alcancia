<div class="body">

    <mat-card *ngIf="card2" class="card2">
        <mat-card-title class="title">
            <h2>Informacion Alcancia</h2>
        </mat-card-title>
        <mat-card-content>
            <div class="example-button-row">
                <label>Cantidad de monedas: {{cantidadMonedas}}</label>
                <br />
                <label>Cantidad de Dinero: {{cantidadDinero |  currency}} </label>
            </div>
            <br/>
            
        </mat-card-content>


        <mat-form-field appearance="fill" style="width: 100% !important;">
            <mat-label>Cantidad de Monedas por denominaci贸n</mat-label>
            <mat-select [formControl]="toppings" multiple (selectionChange)="somethingChanged()">
                <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="example-button-row">
            <div *ngIf="MuestraMonedas50">
                <label>Cantidad Monedas $50: </label>
                <label> {{cantidad50}}</label>
            </div>

            <div *ngIf="MuestraMonedas100">
                <label>Cantidad Monedas $100: </label>
                <label> {{cantidad100}}</label>
            </div>

            <div *ngIf="MuestraMonedas200">
                <label>Cantidad Monedas $200: </label>
                <label> {{cantidad200}}</label>
            </div>

            <div *ngIf="MuestraMonedas500">
                <label>Cantidad Monedas $500: </label>
                <label> {{cantidad500}}</label>
            </div>

            <div *ngIf="MuestraMonedas1000">
                <label>Cantidad Monedas $1000: </label>
                <label> {{cantidad1000}}</label>
            </div>
        </div>






        <mat-form-field appearance="fill" style="width: 100% !important;">
            <mat-label>Cantidad de Dinero por denominaci贸n</mat-label>
            <mat-select [formControl]="toppings" multiple (selectionChange)="somethingChangedDinero()">
                <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="example-button-row">
            <div *ngIf="MuestraDinero50">
                <label>Cantidad dinero en monedas $50: </label>
                <label> {{cantidad50 * 50 |  currency}}</label>
            </div>

            <div *ngIf="MuestraDinero100">
                <label>Cantidad dinero en monedas $100: </label>
                <label> {{cantidad100 * 100 |  currency}}</label>
            </div>

            <div *ngIf="MuestraDinero200">
                <label>Cantidad dinero en monedas $200: </label>
                <label> {{cantidad200 * 200 |  currency}}</label>
            </div>

            <div *ngIf="MuestraDinero500">
                <label>Cantidad dinero en monedas $500: </label>
                <label> {{cantidad500 * 500 |  currency}}</label>
            </div>

            <div *ngIf="MuestraDinero1000">
                <label>Cantidad dinero en monedas $1000: </label>
                <label> {{cantidad1000 * 1000 |  currency}}</label>
            </div>
        </div>

<br/>
        <button mat-raised-button color="primary" (click)="informacion('card2')">Ahorrar</button>

    </mat-card>





    <mat-card class="example-result-card" *ngIf="card1">
        <mat-card-title class="title">
            <h2>Alcancia</h2>
        </mat-card-title>
            <mat-card-content>
                <div class="example-button-row">
                    <label>Cantidad de monedas: {{cantidadMonedas}}</label>
                    <br />
                    <label>Cantidad de Dinero: {{cantidadDinero |  currency}} </label>
                </div>
                <br/>
                <button mat-raised-button color="primary" (click)="informacion('card1')">Mas Informaci贸n</button>


            </mat-card-content>

            <h2 class="title">Elegir denominaci贸n monedas</h2>
        
        <mat-card-content>
            <section class="example-section">
                <mat-checkbox class="example-margin" [(ngModel)]="checked50">$50</mat-checkbox>
                <mat-checkbox class="example-margin" [(ngModel)]="checked100">$100</mat-checkbox>
                <mat-checkbox class="example-margin" [(ngModel)]="checked200">$200</mat-checkbox>
                <mat-checkbox class="example-margin" [(ngModel)]="checked500">$500</mat-checkbox>
                <mat-checkbox class="example-margin" [(ngModel)]="checked1000">$1000</mat-checkbox>
            </section>
        </mat-card-content>

        <mat-card-title *ngIf="checked50 || checked100 || checked200 || checked500 || checked1000">
            <h2>Moneda</h2>
        </mat-card-title>

        <mat-card-content>
            <section>

                <div *ngIf="checked50" class="example-label-container"
                    [class]="vertical ? 'example-label-vertical' : 'example-label-horizontal'">
                    <label id="example-name-label" class="example-name-label">$50</label>
                    <label class="example-value-label"> {{moneda50}}</label>
                </div>


                <mat-slider *ngIf="checked50" class="example-margin" [disabled]="disabled" [invert]="invert" [max]="max"
                    [min]="min" [step]="step" [thumbLabel]="thumbLabel" [tickInterval]="getSliderTickInterval()"
                    [(ngModel)]="moneda50" [vertical]="vertical" aria-labelledby="example-name-label">
                </mat-slider>

                <div *ngIf="checked100" class="example-label-container"
                    [class]="vertical ? 'example-label-vertical' : 'example-label-horizontal'">
                    <label id="example-name-label" class="example-name-label">$100</label>
                    <label class="example-value-label"> {{moneda100}}</label>
                </div>
                <mat-slider *ngIf="checked100" class="example-margin" [disabled]="disabled" [invert]="invert"
                    [max]="max" [min]="min" [step]="step" [thumbLabel]="thumbLabel"
                    [tickInterval]="getSliderTickInterval()" [(ngModel)]="moneda100" [vertical]="vertical"
                    aria-labelledby="example-name-label">
                </mat-slider>

                <div *ngIf="checked200" class="example-label-container"
                    [class]="vertical ? 'example-label-vertical' : 'example-label-horizontal'">
                    <label id="example-name-label" class="example-name-label">$200</label>
                    <label class="example-value-label"> {{moneda200}}</label>
                </div>
                <mat-slider *ngIf="checked200" class="example-margin" [disabled]="disabled" [invert]="invert"
                    [max]="max" [min]="min" [step]="step" [thumbLabel]="thumbLabel"
                    [tickInterval]="getSliderTickInterval()" [(ngModel)]="moneda200" [vertical]="vertical"
                    aria-labelledby="example-name-label">
                </mat-slider>

                <div *ngIf="checked500" class="example-label-container"
                    [class]="vertical ? 'example-label-vertical' : 'example-label-horizontal'">
                    <label id="example-name-label" class="example-name-label">$500</label>
                    <label class="example-value-label"> {{moneda500}}</label>
                </div>
                <mat-slider *ngIf="checked500" class="example-margin" [disabled]="disabled" [invert]="invert"
                    [max]="max" [min]="min" [step]="step" [thumbLabel]="thumbLabel"
                    [tickInterval]="getSliderTickInterval()" [(ngModel)]="moneda500" [vertical]="vertical"
                    aria-labelledby="example-name-label">
                </mat-slider>




                <div *ngIf="checked1000" class="example-label-container"
                    [class]="vertical ? 'example-label-vertical' : 'example-label-horizontal'">
                    <label id="example-name-label" class="example-name-label">$1000</label>
                    <label class="example-value-label"> {{moneda1000}}</label>
                </div>
                <mat-slider *ngIf="checked1000" class="example-margin" [disabled]="disabled" [invert]="invert"
                    [max]="max" [min]="min" [step]="step" [thumbLabel]="thumbLabel"
                    [tickInterval]="getSliderTickInterval()" [(ngModel)]="moneda1000" [vertical]="vertical"
                    aria-labelledby="example-name-label">
                </mat-slider>
            </section>
        </mat-card-content>

        <mat-card-content>


            <button [disabled]="moneda50==0 && moneda100==0 && 
                moneda200==0 && moneda500==0 && moneda1000==0" mat-raised-button color="primary"
                (click)="insertar()">Insertar</button>
            <button [disabled]="cantidadMonedas==0" mat-raised-button color="primary" (click)="vaciar()" class="cleanbutton">vaciar</button>

        </mat-card-content>








    </mat-card>







</div>
